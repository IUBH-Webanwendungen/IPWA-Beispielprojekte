<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Artikelverwaltung</title>
  </h:head>
  <h:body>
		<h1>Artikelverwaltung</h1>
		<h2><h:outputText value="#{artikelController.anzahlArtikel}" /> Artikel</h2>
		<h:form>
			<h:dataTable value="#{artikelController.sortiment}" var="artikel">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{artikel.nr}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{artikel.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Aktionen</f:facet>
					<h:commandButton action="#{artikelController.article(artikel)}" 
													 value="Detailansicht"/> | 
					<h:commandButton action="#{artikelController.edit(artikel)}" 
													 value="Bearbeiten"/> | 
					<h:commandButton action="#{artikelController.remove(artikel)}" 
													 value="Löschen"/>
				</h:column>
			</h:dataTable>

			<h:commandButton action="#{artikelController.add}" 
											 value="Artikel hinzufügen"/>
		</h:form>
  </h:body>
</html>
