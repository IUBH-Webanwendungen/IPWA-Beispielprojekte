<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Artikel bearbeiten</title>
</h:head>
<h:body>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputText value="Nummer"/>
      <h:outputText value="#{artikelController.artikel.nr}"/>

      <h:outputText value="Name"/>
      <h:outputText value="#{artikelController.artikel.name}"/>

      <h:outputText value="Beschreibung"/>
      <h:outputText value="#{artikelController.artikel.text}"/>

      <h:outputText value="VerfÃ¼gbar ab"/>
      <p:calendar value="#{artikelController.artikel.verfuegbarAb}">
      </p:calendar>

      <h:outputText value="Bild"/>
      <h:panelGrid columns="1">
        <h:outputText value="#{artikelController.artikel.bild}"/>
        <h:graphicImage class="artikel" url="#{artikelController.artikel.bild}"/>
      </h:panelGrid>


      <h:outputText value="Bewertung abgeben"/>
      <h:panelGrid columns="1">
        <h:selectOneRadio value="#{artikelController.bewertung.sterne}">
          <f:selectItem itemLabel="1 Stern" itemValue="1"/>
          <f:selectItem itemLabel="2 Sterne" itemValue="2"/>
          <f:selectItem itemLabel="3 Sterne" itemValue="3"/>
          <f:selectItem itemLabel="4 Sterne" itemValue="4"/>
          <f:selectItem itemLabel="5 Sterne" itemValue="5"/>
        </h:selectOneRadio>
        <h:inputTextarea value="#{artikelController.bewertung.kommentar}"/>
        <h:commandButton action="#{artikelController.saveRating}" value="Bewertung speichern"/>
      </h:panelGrid>

      <h:outputText value="Bewertungen"/>
      <h:panelGrid columns="1">
        <ui:repeat value="#{artikelController.artikel.bewertungen}"
                   var="bewertung">
          <div>
            <h:outputText value="#{bewertung.sterne} Stern(e)"/>
            :
            <h:outputText value="#{bewertung.kommentar}"/>
            <hr/>
          </div>
        </ui:repeat>
      </h:panelGrid>

    </h:panelGrid>
  </h:form>
</h:body>
</html>
