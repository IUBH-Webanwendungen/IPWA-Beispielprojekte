<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Artikelverwaltung</title>
  </h:head>
  <h:body>
    <p><img id="kopf_links" src="logo.jpg" width="250" alt="Logo"/></p>
    <p id="kopf_rechts">
      <h:outputText value="#{anschrift.name}"/><br />
      <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/><br />
      <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/>
    </p>
    <h1>Artikelverwaltung</h1>
    <h2>Login</h2>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel value="Benutzername: " for="name"/>
        <h:inputText id="name" value="#{loginController.benutzer.name}" size="25" />
        <h:outputLabel value="Passwort: " for="pass"/>
        <h:inputSecret id="pass" value="#{loginController.benutzer.passwort}" size="25" />
        <h:commandLink value="login" action="#{loginController.login}" />
      </h:panelGrid>
    </h:form>
    <p id="fussnote">Bitte beachten Sie: <br /> Diese Seite ist nur ein Entwurf!</p>
  </h:body>
</html>
